<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <div class="app_header">
        <h1>CASH REG</h1>
      </div>

      <div class="app_input-body">
        <div class="total-bill app_input">
          <h2>Bill Amount</h2>
          <input
            type="number"
            name="total_bill"
            id="total_bill_input"
            autocomplete="off"
            required
          />
        </div>

        <div class="user-cash app_input">
          <h2>User Cash</h2>
          <input
            type="number"
            name="user_cash"
            id="user_cash_input"
            autocomplete="off"
            required
          />
        </div>

        <div class="calculate-bill">
          <button id="calculate_button">Next</button>
        </div>
      </div>

      <div class="app_output">
        <h3>Return Change</h3>
        <div id="denomination-group"></div>
        <p class="error"></p>
      </div>
    </div>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <footer>
      <p>2021 @ JaswanthReddyPadala</p>
      <div>
        <a href="https://github.com/JaswanthReddyPadala/"
          ><i class="fab fa-github"></i
        ></a>
        <a href="https://www.linkedin.com/in/jaswanthreddypadala/"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a href="https://twitter.com/jaswanthreddyp2"
          ><i class="fab fa-twitter"></i
        ></a>
      </div>
    </footer>
  </body>
  <script src="app.js"></script>
</html>
